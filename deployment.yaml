apiVersion: apps/v1
kind: Deployment
metadata:
  name: register-deployment
  labels:
    app: register
spec:
  replicas: 1
  selector:
    matchLabels:
      app: register
  template:
    metadata:
      labels:
        app: register
    spec:
      containers:
      - name: register
        image: teju898/week12:t5
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
        env:
        - name: FLASK_ENV
          value: production
